langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo
id: openy_paragraph_memberships
migration_tags: {  }
migration_group: openy_demo
label: 'Create memberships paragraph(s) for Open Y'
source:
  plugin: embedded_data
  data_rows:
    -
      id: openy_memberships_app
      skin: 'openy-memberships-app'
      app_config:
        -
          id: 'memberships_block'
          label: 'Memberships Block'
          label_display: 0
          provider: 'openy_memberships_front'
      plugin_id: 'memberships_block'
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  skin: skin
  field_prgf_block/plugin_id: plugin_id
  field_prgf_block/plugin_configuration:
    plugin: sub_process
    source: app_config
    process:
      depth:
        plugin: default_value
        default_value: depth
      expand_all_items:
        plugin: default_value
        default_value: expand_all_items
      id:
        plugin: default_value
        default_value: id
      label:
        plugin: default_value
        default_value: label
      level:
        plugin: default_value
        default_value: level
      provider:
        plugin: default_value
        default_value: provider
destination:
  plugin: 'entity:paragraph'
  default_bundle: memberships
